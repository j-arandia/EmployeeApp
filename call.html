<!DOCTYPE html>
<html>
<head>
    <title>Case 1 - Employee</title>
    <meta charset="utf-8" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGg0=" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light" style="font-family:Georgia, 'Times New Roman', Times, serif;">
        <a class="navbar-brand" href="#" style="color:#6a9951; font:bold; font-size:30px;">Case #1</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html" style="color:#00bcb4; font-size:20px;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employee.html" style="color:#00bcb4; font-size:20px;">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/call.html" style="color:#00bcb4; font-size:20px;">Call</a>
                </li>
            </ul>
            <div class="form-group mt-2 mr-2">
                <input type="text" class="form-control" id="srch" placeholder="Search" />
            </div>
        </div>
    </nav>

    <div class="text-center mt-3">
        <img src="img/Helpdesk.jpg" class="rounded mx-auto my-auto d-block" alt="Helpdesk" style="width: 100px;" />
        <div class="col-12 text-center"><h2 style="color:#ff4747; font-family:Georgia, 'Times New Roman', Times, serif;">Calls</h2></div>
    </div>
    <div class="justify-content-center align-items-center row mt-5 ml-1" style="font-family:Georgia, 'Times New Roman', Times, serif;">
        <div class="list-group col-10" id="callList"></div>
    </div>

    <form id="CallModalForm" name="CallModalForm" method="post" action="">
        <div class="modal fade text-center" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-block" style=" color: #a8b293; font-family:Georgia, 'Times New Roman', Times, serif;">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="modal-title text-center" id="modaltitle">Update Call</div>
                    </div>
                    <div class="modal-body">
                        <div class="mx-4 my-4">
                            <div class="card">
                                <div class="card-header text-center" style=" background-color: #df8053; font-family:Georgia, 'Times New Roman', Times, serif;">
                                    Call Information
                                </div>
                                <div class="card-body" style="color:#d55c5a; font-family:Georgia, 'Times New Roman', Times, serif; ">
                                    <div class="row">
                                        <div class="col-4">Problem:</div>
                                        <div class="col-8"><select id="ddlProb" title="Select Problem" name="ddlProb" class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Employee:</div>
                                        <div class="col-8"><select id="ddlEmp" title="Select Employee" name="ddlEmp" class="form-control"></select></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-4">Technician:</div>
                                        <div class="col-8"><select id="ddlTech" title="Select Technician" name="ddlTech" class="form-control"></select></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-4">Date Opened:</div>
                                        <div class="col-8" id="labelDateOpened"></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-4">Date Closed:</div>
                                        <div class="col-8" id="labelDateClosed"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Close Call:</div>
                                        <div class="col-8">
                                            <input type="checkbox" name="checkBoxClose" id="checkBoxClose">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Notes:</div>
                                        <div class="text-left col-8">
                                            <textarea id="TextBoxNotes" name="TextBoxNotes" class="mt-2 form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <input type="button" class="btn btn-secondary mt-2 btn-dark" value="Update" id="actionbutton" style="font: bold; color: #fbc9be;" />
                            <input type="button" class="btn btn-secondary mt-2 btn-dark" data-toggle="confirmation" data-placement="right"
                                   value="delete" id="deletebutton" style="font: bold; color: #fbc9be;" />
                            <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="footer-div text-white text-left mt-2" style="font-size: 13px; font-family: Georgia; background-color: #255f63;">
        INFO3070 Midterm F2020
    </div>


    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery.validate.min.js"></script>
    <script src="lib/js/popper.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/bootstrap-confirmation.min.js"></script>
    <script src="js/call.js"></script>
</body>
</html>
